<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap e Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.15.0/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/deta.css">
    <link rel="stylesheet" href="css/carinho.css">
    <!-- jQuery, Popper.js e Bootstrap JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <header>
        <div class="logo-container">
            <a href="#" class="logo"><img src="img/Artboard_5.png" alt=""></a>
        </div>
        <i class="bi bi-list" id="menu-icon"></i>
        <ul class="navbar">
            <li><a href="Vida-Saudavel.html" class="selected">home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="Cards.html">products</a></li>
            <li><a href="#customers">customer</a></li>
        </ul>
        <div class="header-icon">
            <button class="nav-link" data-toggle="modal" data-target="#cartModal">
                <i class="bi bi-cart4"></i><span class="badge badge-pill badge-primary" id="cartItemCount">0</span>
            </button>
            <i class="bi bi-search-heart" id="search"></i>
        </div>
    </header>

    <div class="category-buttons">
        <button class="category-button" data-category="all">Todos</button>
        <button class="category-button" data-category="receitas">Receitas</button>
        <button class="category-button" data-category="frutas">Frutas</button>
        <button class="category-button" data-category="sucos">Sucos</button>
        <button class="category-button" data-category="vegano">Vegano</button>
    </div>
    <div class="product-cards">
        <!-- cards de vendas -->
    </div>

    <!--carrinho-->
    <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Seu Carrinho</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Produto</th>
                                <th scope="col">Quantidade</th>
                                <th scope="col">Subtotal</th>
                                <th scope="col">Remover</th>
                            </tr>
                        </thead>
                        <tbody id="cartItemList"></tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button class="btn btn-success custom-checkout-button" id="checkoutButton">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </div>

    <!--scripts -->
    <script src="js/seu_script.js"></script>
    <script src="js/script.js"></script>
    <script src="js/card.js"></script>
</body>

</html>
